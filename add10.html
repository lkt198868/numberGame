    <script>
        // å­˜å‚¨é¢˜ç›®å’Œç­”æ¡ˆ
        let questions = [];

        // æ’’èŠ±ç‰¹æ•ˆå‡½æ•°
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            confettiContainer.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„æ’’èŠ±
            
            // åˆ›å»ºå¤šç§é¢œè‰²çš„çº¸å±‘
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
                           '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            
            // åˆ›å»º100ä¸ªçº¸å±‘
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // éšæœºä½ç½®
                    const leftPosition = Math.random() * 100;
                    confetti.style.left = `${leftPosition}%`;
                    
                    // éšæœºé¢œè‰²
                    const colorIndex = Math.floor(Math.random() * colors.length);
                    confetti.style.backgroundColor = colors[colorIndex];
                    
                    // éšæœºå¤§å°
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    // éšæœºåŠ¨ç”»æ—¶é•¿
                    const duration = Math.random() * 2 + 2;
                    confetti.style.animationDuration = `${duration}s`;
                    
                    // éšæœºå»¶è¿Ÿ
                    const delay = Math.random() * 0.5;

                    confettiContainer.appendChild(confetti);
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                    setTimeout(() => {
                        confetti.remove();
                    }, (duration + delay) * 1000);
                }, i * 10); // æ¯ä¸ªçº¸å±‘å»¶è¿Ÿ10mså‡ºç°
            }
        }

        // ç”Ÿæˆéšæœºé¢˜ç›®
        function generateQuestions() {
            questions = [];
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            document.getElementById('scoreDisplay').textContent = '';

            for (let i = 1; i <= 6; i++) {
                // éšæœºé€‰æ‹©åŠ æ³•æˆ–å‡æ³•
                const isAddition = Math.random() < 0.5;
                let num1, num2, answer, operator;

                if (isAddition) {
                    // åŠ æ³•ï¼šç¡®ä¿ç»“æœä¸è¶…è¿‡10
                    num1 = Math.floor(Math.random() * 11);
                    num2 = Math.floor(Math.random() * (11 - num1));
                    answer = num1 + num2;
                    operator = '+';
                } else {
                    // å‡æ³•ï¼šç¡®ä¿ç»“æœä¸ä¸ºè´Ÿæ•°
                    num1 = Math.floor(Math.random() * 11);
                    num2 = Math.floor(Math.random() * (num1 + 1));
                    answer = num1 - num2;
                    operator = '-';
                }

                // å­˜å‚¨é¢˜ç›®ä¿¡æ¯
                questions.push({
                    num1,
                    num2,
                    operator,
                    answer
                });

                // åˆ›å»ºé¢˜ç›®å¡ç‰‡
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.id = `question-${i}`;

                questionCard.innerHTML = `
                    <div class="question">
                        <span class="question-number">${i}.</span>
                        <span>${num1} ${operator} ${num2} =</span>
                        <input type="number" class="answer-input" id="answer-${i}" placeholder="?">
                    </div>
                    <div class="result" id="result-${i}"></div>
                `;

                container.appendChild(questionCard);
            }
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswers() {
            let correctCount = 0;
            
            for (let i = 1; i <= 6; i++) {
                const userAnswer = parseInt(document.getElementById(`answer-${i}`).value);
                const question = questions[i-1];
                const questionCard = document.getElementById(`question-${i}`);
                const answerInput = document.getElementById(`answer-${i}`);
                const resultDiv = document.getElementById(`result-${i}`);
                
                // ç§»é™¤ä¹‹å‰çš„çŠ¶æ€
                questionCard.classList.remove('correct', 'incorrect');
                answerInput.classList.remove('correct', 'incorrect');
                
                if (userAnswer === question.answer) {
                    correctCount++;
                    questionCard.classList.add('correct');
                    answerInput.classList.add('correct');
                    resultDiv.innerHTML = '<span class="correct-result">âœ“ æ­£ç¡®</span>';
                } else {
                    questionCard.classList.add('incorrect');
                    answerInput.classList.add('incorrect');
                    resultDiv.innerHTML = `<span class="incorrect-result">âœ— é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ ${question.answer}</span>`;
                }
            }
            
            // æ˜¾ç¤ºå¾—åˆ†
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `å¾—åˆ†: ${correctCount}/6`;
            
            // æ ¹æ®å¾—åˆ†æ˜¾ç¤ºä¸åŒçš„é¼“åŠ±ä¿¡æ¯
            if (correctCount === 6) {
                scoreDisplay.textContent += ' å¤ªæ£’äº†ï¼å…¨éƒ¨æ­£ç¡®ï¼ğŸ‰';
                // è§¦å‘æ’’èŠ±ç‰¹æ•ˆ
                createConfetti();
            } else if (correctCount >= 4) {
                scoreDisplay.textContent += ' åšå¾—ä¸é”™ï¼ç»§ç»­åŠªåŠ›ï¼ğŸ‘';
            } else if (correctCount >= 3) {
                scoreDisplay.textContent += ' è¿˜å¯ä»¥ï¼Œå†æ¥å†å‰ï¼ğŸ’ª';
            } else {
                scoreDisplay.textContent += ' éœ€è¦å¤šåŠ ç»ƒä¹ å“¦ï¼ğŸ“š';
            }
        }

        // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆé¢˜ç›®
        window.onload = function() {

    </script>
