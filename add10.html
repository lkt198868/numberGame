<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10以内加减法练习</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .check-btn {
            background-color: #27ae60;
        }

        .check-btn:hover {
            background-color: #229954;
        }

        .refresh-btn {
            background-color: #e74c3c;
        }

        .refresh-btn:hover {
            background-color: #c0392b;
        }

        .score-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            height: 30px;
        }

        .questions-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .question-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            border-left: 5px solid #3498db;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question-card.correct {
            border-left-color: #27ae60;
            background-color: #e8f8f5;
        }

        .question-card.incorrect {
            border-left-color: #e74c3c;
            background-color: #fdedec;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .question-number {
            font-weight: bold;
            margin-right: 10px;
            color: #3498db;
        }

        .answer-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1.1rem;
            text-align: center;
            margin-left: 10px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .answer-input.correct {
            border-color: #27ae60;
            background-color: #e8f8f5;
        }

        .answer-input.incorrect {
            border-color: #e74c3c;
            background-color: #fdedec;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
            height: 20px;
        }

        .correct-result {
            color: #27ae60;
        }

        .incorrect-result {
            color: #e74c3c;
        }

        /* 撒花特效样式 */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 9999;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .questions-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>10以内加减法练习</h1>
            <p class="subtitle">完成下面的6道数学题，然后点击"批改"查看结果</p>
        </header>

        <div class="controls">
            <button class="refresh-btn" onclick="generateQuestions()">刷新题目</button>
            <button class="check-btn" onclick="checkAnswers()">批改答案</button>
        </div>

        <div class="score-display" id="scoreDisplay"></div>

        <div class="questions-container" id="questionsContainer">
            <!-- 题目将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 撒花特效容器 -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // 存储题目和答案
        let questions = [];

        // 撒花特效函数
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            confettiContainer.innerHTML = ''; // 清空之前的撒花
            
            // 创建多种颜色的纸屑
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
                           '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            
            // 创建100个纸屑
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // 随机位置
                    const leftPosition = Math.random() * 100;
                    confetti.style.left = `${leftPosition}%`;
                    
                    // 随机颜色
                    const colorIndex = Math.floor(Math.random() * colors.length);
                    confetti.style.backgroundColor = colors[colorIndex];
                    
                    // 随机大小
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    // 随机动画时长
                    const duration = Math.random() * 2 + 2;
                    confetti.style.animationDuration = `${duration}s`;
                    
                    // 随机延迟
                    const delay = Math.random() * 0.5;
                    confetti.style.animationDelay = `${delay}s`;
                    
                    confettiContainer.appendChild(confetti);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        confetti.remove();
                    }, (duration + delay) * 1000);
                }, i * 10); // 每个纸屑延迟10ms出现
            }
        }

        // 生成随机题目
        function generateQuestions() {
            questions = [];
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            document.getElementById('scoreDisplay').textContent = '';

            for (let i = 1; i <= 6; i++) {
                // 随机选择加法或减法
                const isAddition = Math.random() < 0.5;
                let num1, num2, answer, operator;

                if (isAddition) {
                    // 加法：确保结果不超过10
                    num1 = Math.floor(Math.random() * 11);
                    num2 = Math.floor(Math.random() * (11 - num1));
                    answer = num1 + num2;
                    operator = '+';
                } else {
                    // 减法：确保结果不为负数
                    num1 = Math.floor(Math.random() * 11);
                    num2 = Math.floor(Math.random() * (num1 + 1));
                    answer = num1 - num2;
                    operator = '-';
                }

                // 存储题目信息
                questions.push({
                    num1,
                    num2,
                    operator,
                    answer
                });

                // 创建题目卡片
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.id = `question-${i}`;

                questionCard.innerHTML = `
                    <div class="question">
                        <span class="question-number">${i}.</span>
                        <span>${num1} ${operator} ${num2} =</span>
                        <input type="number" class="answer-input" id="answer-${i}" placeholder="?">
                    </div>
                    <div class="result" id="result-${i}"></div>
                `;

                container.appendChild(questionCard);
            }
        }

        // 检查答案
        function checkAnswers() {
            let correctCount = 0;
            
            for (let i = 1; i <= 6; i++) {
                const userAnswer = parseInt(document.getElementById(`answer-${i}`).value);
                const question = questions[i-1];
                const questionCard = document.getElementById(`question-${i}`);
                const answerInput = document.getElementById(`answer-${i}`);
                const resultDiv = document.getElementById(`result-${i}`);
                
                // 移除之前的状态
                questionCard.classList.remove('correct', 'incorrect');
                answerInput.classList.remove('correct', 'incorrect');
                
                if (userAnswer === question.answer) {
                    correctCount++;
                    questionCard.classList.add('correct');
                    answerInput.classList.add('correct');
                    resultDiv.innerHTML = '<span class="correct-result">✓ 正确</span>';
                } else {
                    questionCard.classList.add('incorrect');
                    answerInput.classList.add('incorrect');
                    resultDiv.innerHTML = `<span class="incorrect-result">✗ 错误，正确答案是 ${question.answer}</span>`;
                }
            }
            
            // 显示得分
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `得分: ${correctCount}/6`;
            
            // 根据得分显示不同的鼓励信息
            if (correctCount === 6) {
                scoreDisplay.textContent += ' 太棒了！全部正确！🎉';
                // 触发撒花特效
                createConfetti();
            } else if (correctCount >= 4) {
                scoreDisplay.textContent += ' 做得不错！继续努力！👍';
            } else if (correctCount >= 3) {
                scoreDisplay.textContent += ' 还可以，再接再厉！💪';
            } else {
                scoreDisplay.textContent += ' 需要多加练习哦！📚';
            }
        }

        // 页面加载时生成题目
        window.onload = function() {
            generateQuestions();
        };
    </script>
</body>
</html>
