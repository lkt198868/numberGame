<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>数字求和游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .target-display {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .current-sum {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3498db;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .check-btn {
            background-color: #27ae60;
        }

        .check-btn:hover {
            background-color: #229954;
        }

        .reset-btn {
            background-color: #e74c3c;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }

        .numbers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .number-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .number-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .number-card.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background-color: #e8f8f5;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .message.error {
            background-color: #fdedec;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .message.info {
            background-color: #e3f2fd;
            color: #3498db;
            border: 1px solid #3498db;
        }

        /* 胜利动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winner {
            animation: pulse 0.5s ease-in-out 3;
        }

        /* 撒花特效样式 */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 9999;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .numbers-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>数字求和游戏</h1>
            <p class="subtitle">选择数字，使它们的和等于目标数字</p>
        </header>

        <div class="game-info">
            <div class="target-display">目标数字: <span id="targetNumber">0</span></div>
            <div class="current-sum">当前和: <span id="currentSum">0</span></div>
        </div>

        <div class="message info" id="message">选择一些数字，使它们的和等于目标数字</div>

        <div class="controls">
            <button id="actionButton">检查答案</button>
        </div>

        <div class="numbers-container" id="numbersContainer">
            <!-- 数字卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 撒花特效容器 -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // 游戏状态
        let targetNumber = 0;
        let numbers = [];
        let selectedNumbers = [];
        let gameWon = false;

        // 撒花特效函数
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            confettiContainer.innerHTML = ''; // 清空之前的撒花
            
            // 创建多种颜色的纸屑
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
                           '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            
            // 创建100个纸屑
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // 随机位置
                    const leftPosition = Math.random() * 100;
                    confetti.style.left = `${leftPosition}%`;
                    
                    // 随机颜色
                    const colorIndex = Math.floor(Math.random() * colors.length);
                    confetti.style.backgroundColor = colors[colorIndex];
                    
                    // 随机大小
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    // 随机动画时长
                    const duration = Math.random() * 2 + 2;
                    confetti.style.animationDuration = `${duration}s`;
                    
                    // 随机延迟
                    const delay = Math.random() * 0.5;
                    confetti.style.animationDelay = `${delay}s`;
                    
                    confettiContainer.appendChild(confetti);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        confetti.remove();
                    }, (duration + delay) * 1000);
                }, i * 10); // 每个纸屑延迟10ms出现
            }
        }

        // 初始化游戏
        function initGame() {
            // 重置游戏状态
            selectedNumbers = [];
            gameWon = false;
            
            // 生成随机数字组 (6-10个数字，范围1-9)
            const count = Math.floor(Math.random() * 5) + 6; // 6-10个数字
            numbers = [];
            
            for (let i = 0; i < count; i++) {
                numbers.push(Math.floor(Math.random() * 9) + 1); // 1-9的随机数
            }
            
            // 确保至少有一个解：随机选择2-4个数字的和作为目标，但不超过10
            targetNumber = 0;
            const solutionIndices = [];
            
            // 随机选择不重复的索引，直到和接近但不超过10
            let attempts = 0;
            while (targetNumber <= 5 && attempts < 20) { // 确保目标数字至少大于5，但不超过10
                solutionIndices.length = 0; // 清空数组
                targetNumber = 0;
                
                const solutionCount = Math.floor(Math.random() * 3) + 2; // 2-4个数字
                
                // 随机选择不重复的索引
                while (solutionIndices.length < solutionCount) {
                    const index = Math.floor(Math.random() * numbers.length);
                    if (!solutionIndices.includes(index)) {
                        solutionIndices.push(index);
                        targetNumber += numbers[index];
                        
                        // 如果和已经超过10，重新开始
                        if (targetNumber > 10) {
                            break;
                        }
                    }
                }
                
                attempts++;
            }
            
            // 如果仍然没有合适的目标数字，使用简单方法
            if (targetNumber <= 5 || targetNumber > 10) {
                solutionIndices.length = 0;
                targetNumber = 0;
                
                // 选择前2-3个数字，确保和不超过10
                const solutionCount = Math.floor(Math.random() * 2) + 2; // 2-3个数字
                for (let i = 0; i < solutionCount && i < numbers.length; i++) {
                    if (targetNumber + numbers[i] <= 10) {
                        solutionIndices.push(i);
                        targetNumber += numbers[i];
                    }
                }
            }
            
            // 设置最终目标数字
            // targetNumber已经在上面计算好了，不需要额外赋值
            
            // 显示游戏信息
            document.getElementById('targetNumber').textContent = targetNumber;
            document.getElementById('currentSum').textContent = '0';
            
            // 创建数字卡片
            const container = document.getElementById('numbersContainer');
            container.innerHTML = '';
            
            numbers.forEach((number, index) => {
                const card = document.createElement('div');
                card.className = 'number-card';
                card.textContent = number;
                card.dataset.index = index;
                card.dataset.value = number;
                
                // 添加点击和触摸事件处理
                const handleCardInteraction = function() {
                    if (gameWon) return;
                    
                    if (this.classList.contains('selected')) {
                        // 取消选择
                        this.classList.remove('selected');
                        const idx = selectedNumbers.indexOf(index);
                        if (idx > -1) {
                            selectedNumbers.splice(idx, 1);
                        }
                    } else {
                        // 选择数字
                        this.classList.add('selected');
                        selectedNumbers.push(index);
                    }
                    
                    updateCurrentSum();
                };
                
                // 添加点击事件（桌面端）
                card.addEventListener('click', handleCardInteraction);
                
                // 添加触摸事件（移动端）
                card.addEventListener('touchstart', function(e) {
                    e.preventDefault(); // 防止触摸事件触发点击事件
                    handleCardInteraction.call(this);
                }, { passive: false });
                
                container.appendChild(card);
            });
            
            // 重置消息
            updateMessage('选择一些数字，使它们的和等于目标数字', 'info');
        }

        // 更新当前和
        function updateCurrentSum() {
            let sum = 0;
            for (const index of selectedNumbers) {
                sum += numbers[index];
            }
            
            document.getElementById('currentSum').textContent = sum;
            
            // 如果当前和等于目标数字，显示成功消息
            // if (sum === targetNumber && selectedNumbers.length > 0) {
            //     // updateMessage('太棒了！你找到了正确的组合！点击"检查答案"确认', 'success');
            // } else 
            if (sum > targetNumber) {
                updateMessage('当前和已经超过目标数字，请取消选择一些数字', 'error');
            } else {
                updateMessage('继续选择数字，使它们的和等于目标数字', 'info');
            }
        }

        // 更新消息
        function updateMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        // 处理按钮点击
        function handleAction() {
            if (gameWon) {
                // 如果游戏已胜利，点击"再来一次"则重置游戏
                resetGame();
            } else {
                // 否则检查答案
                checkSolution();
            }
        }

        // 检查答案
        function checkSolution() {
            let sum = 0;
            for (const index of selectedNumbers) {
                sum += numbers[index];
            }
            
            if (sum === targetNumber && selectedNumbers.length > 0) {
                // 成功
                gameWon = true;
                updateMessage('恭喜你！你赢了！🎉', 'success');
                
                // 添加胜利动画
                document.querySelector('.container').classList.add('winner');
                
                // 触发撒花特效
                createConfetti();
                
                // 更改按钮文本为"再来一次"
                document.getElementById('actionButton').textContent = '再来一次';
                
                // 移除动画类
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('winner');
                }, 1500);
            } else if (selectedNumbers.length === 0) {
                // 失败 - 没有选择数字
                updateMessage('请至少选择一个数字', 'error');
            } else {
                // 失败 - 和不相等
                updateMessage(`当前和是 ${sum}，不等于目标数字 ${targetNumber}，请继续尝试`, 'error');
            }
        }

        // 重置游戏
        function resetGame() {
            // 重置按钮文本
            document.getElementById('actionButton').textContent = '检查答案';
            
            // 初始化新游戏
            initGame();
        }

        // 页面加载时初始化游戏
        window.onload = function() {
            initGame();
            
            // 为按钮添加点击和触摸事件监听器
            const actionButton = document.getElementById('actionButton');
            
            // 添加点击事件（桌面端）
            actionButton.addEventListener('click', handleAction);
            
            // 添加触摸事件（移动端）
            actionButton.addEventListener('touchstart', function(e) {
                e.preventDefault(); // 防止触摸事件触发点击事件
                handleAction();
            }, { passive: false });
        };
    </script>
</body>
</html>
