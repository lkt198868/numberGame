<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择减法游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .nav-controls {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0;
        }

        .link-btn {
            display: inline-block;
            background-color: #9b59b6;
            color: #fff;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }

        .link-btn:hover {
            background-color: #7d3c98;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .target-display {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .current-diff {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3498db;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .check-btn {
            background-color: #27ae60;
        }

        .check-btn:hover {
            background-color: #229954;
        }

        .reset-btn {
            background-color: #e74c3c;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }

        .numbers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .number-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .number-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .number-card.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px dashed transparent;
        }

        .message.info {
            background-color: #eaf2fd;
            color: #2c3e50;
            border-color: #3498db;
        }

        .message.success {
            background-color: #e8f8f5;
            color: #2e7d32;
            border-color: #27ae60;
        }

        .message.error {
            background-color: #fdedec;
            color: #c62828;
            border-color: #e74c3c;
        }

        /* 胜利动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.06); }
            100% { transform: scale(1); }
        }

        .winner { animation: pulse 0.5s ease-in-out 3; }

        /* 撒花特效样式（与加法页一致） */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 9999;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* 烟花特效样式（与加法页一致） */
        .firework { position: absolute; pointer-events: none; }
        .firework-particle { position: absolute; border-radius: 50%; pointer-events: none; }
        @keyframes explode {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            10% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; transform: translate(var(--end-x), var(--end-y)) scale(var(--final-scale)); }
        }

        @media (max-width: 600px) {
            .numbers-container { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>选择减法游戏</h1>
            <p class="subtitle">选择数字，使它们的差等于目标数</p>
        </header>

        <div class="nav-controls">
            <a href="index.html" class="link-btn">返回首页</a>
        </div>

        <div class="game-info">
            <div class="target-display">目标数字: <span id="targetNumber">0</span></div>
            <div class="current-diff">当前差: <span id="currentDiff">0</span></div>
        </div>

        <div class="message info" id="message">请选择</div>

        <div class="controls">
            <button id="actionButton">确认</button>
        </div>

        <div class="numbers-container" id="numbersContainer"></div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script src="effects.js"></script>
    <script>
        // 游戏状态
        let targetNumber = 0;
        let previousTargetNumber = -1;
        let numbers = [];
        let selectedIndices = [];
        let gameWon = false;

        // 查找是否存在解：选择若干数字，记第一个为被减数，其余为减数，使差等于目标
        function findDifferenceSolution(nums, minCount, maxCount, target, result) {
            result.length = 0;
            for (let baseIndex = 0; baseIndex < nums.length; baseIndex++) {
                const delta = nums[baseIndex] - target; // 需要减去的总和
                if (delta <= 0) continue; // 至少需要一个减数
                for (let subCount = Math.max(1, minCount - 1); subCount <= Math.max(1, maxCount - 1); subCount++) {
                    if (backtrackSubSum(nums, baseIndex, delta, subCount, 0, [], result)) {
                        result.unshift(baseIndex);
                        return true;
                    }
                }
            }
            return false;
        }

        function backtrackSubSum(nums, baseIndex, targetSum, count, startIndex, path, result) {
            if (path.length === count && targetSum === 0) {
                result.push(...path.slice());
                return true;
            }
            if (path.length >= count || targetSum < 0) return false;
            for (let i = startIndex; i < nums.length; i++) {
                if (i === baseIndex) continue;
                path.push(i);
                if (backtrackSubSum(nums, baseIndex, targetSum - nums[i], count, i + 1, path, result)) return true;
                path.pop();
            }
            return false;
        }

        function randomNumbers(count) {
            // 生成随机数字 (count 个，范围 0-9)
            numbers = [];
            for (let i = 0; i < count; i++) {
                numbers.push(Math.floor(Math.random() * 10));
            }
            return numbers;
        }

        function initGame() {
            selectedIndices = [];
            gameWon = false;

            // 目标数字尽量在 0-8，确保有正差
            do {
                targetNumber = Math.floor(Math.random() * 9) ; // 0-8
            } while (targetNumber === previousTargetNumber);
            previousTargetNumber = targetNumber;

            // 生成随机数字 (6 个，范围 0-9)
            numbers =randomNumbers(6)

            // 确保至少存在一个解（2-2 个数字，含 1 个被减数 + 若干减数）
            const solution = [];
            let attempts = 0;
            while (!findDifferenceSolution(numbers, 2, 2, targetNumber, solution) && attempts < 20) {
                // 重新生成一组数字再试
                numbers =randomNumbers(6)
                attempts++;
            }
           
            if (attempts >= 20) {
                numbers.push(targetNumber+1,1);
            }
            console.log('attempts', attempts);
            console.log('solution', solution);
            console.log('numbers', numbers);

            document.getElementById('targetNumber').textContent = targetNumber;
            renderNumbers();
            updateCurrentDiff();
            updateMessage('info','请选择');
            const btn = document.getElementById('actionButton');
            btn.textContent = '确认';
            btn.className = '';
        }

        function renderNumbers() {
            const container = document.getElementById('numbersContainer');
            container.innerHTML = '';
            numbers.forEach((num, idx) => {
                const card = document.createElement('div');
                card.className = 'number-card';
                card.textContent = num;
                // 点击事件（桌面端）
                card.addEventListener('click', () => toggleSelect(idx));
                // 触摸事件（移动端），防止触摸后再触发点击造成重复
                card.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    toggleSelect(idx);
                }, { passive: false });
                container.appendChild(card);
            });
        }

        function toggleSelect(index) {
            if (gameWon) return;
            const pos = selectedIndices.indexOf(index);
            if (pos >= 0) {
                selectedIndices.splice(pos, 1);
            } else {
                selectedIndices.push(index);
            }
            const container = document.getElementById('numbersContainer');
            [...container.children].forEach((card, i) => {
                if (selectedIndices.includes(i)) card.classList.add('selected');
                else card.classList.remove('selected');
            });
            updateCurrentDiff();
            updateGuidance();
        }

        function computeDiff() {
            if (selectedIndices.length === 0) return 0;
            // 以所选中的最大值作为被减数
            let maxIdx = selectedIndices[0];
            for (let i = 1; i < selectedIndices.length; i++) {
                if (numbers[selectedIndices[i]] > numbers[maxIdx]) maxIdx = selectedIndices[i];
            }
            const base = numbers[maxIdx];
            let subSum = 0;
            for (let i = 0; i < selectedIndices.length; i++) {
                const idx = selectedIndices[i];
                if (idx !== maxIdx) subSum += numbers[idx];
            }
            return base - subSum;
        }

        function updateCurrentDiff() {
            const diff = computeDiff();
            document.getElementById('currentDiff').textContent = diff;
            const diffElem = document.querySelector('.current-diff');
            if (diff === targetNumber && selectedIndices.length >= 2) diffElem.classList.add('winner');
            else diffElem.classList.remove('winner');
        }

        function updateGuidance() {
            const diff = computeDiff();
           
            if (diff > targetNumber && selectedIndices.length >= 4) {
                updateMessage('error', '当前差大于目标，尝试增加减数或选择较小的被减数');
                return
            } else if (diff < targetNumber && selectedIndices.length >= 4) {
                updateMessage('error', '当前差小于目标，尝试减少减数之和或选择更大的被减数');
                return
            }
            updateMessage('info', '请选择');
            return

        }

        function updateMessage(type, text) {
            const msg = document.getElementById('message');
            msg.className = `message ${type}`;
            msg.textContent = text;
        }

        function handleAction() {
            const btn = document.getElementById('actionButton');
            if (!gameWon) {
                checkSolution();
            } else {
                initGame();
            }
        }

        function checkSolution() {
            if (selectedIndices.length < 2) {
                updateMessage('error', '至少选择 2 个数字（被减数 + 减数）');
                return;
            }
            // 校验支持任意顺序：遍历所有可能的被减数
            const total = selectedIndices.reduce((acc, idx) => acc + numbers[idx], 0);
            let ok = false;
            for (const baseIdx of selectedIndices) {
                const diffCandidate = numbers[baseIdx] - (total - numbers[baseIdx]);
                if (diffCandidate === targetNumber) { ok = true; break; }
            }
            if (ok) {
                gameWon = true;
                updateMessage('success', '恭喜你，答案正确！');
                document.getElementById('actionButton').textContent = '再来一次';
                document.getElementById('actionButton').className = 'reset-btn';
                document.querySelector('.current-diff').classList.add('winner');
                if (Math.random() < 0.5) createConfetti(); else createFireworks();
            } else {
                const diff = computeDiff();
                if (diff > targetNumber) updateMessage('error', '答案错误：当前差大于目标');
                else updateMessage('error', '答案错误：当前差小于目标');
            }
        }

        // 按钮点击事件（桌面端）
        document.getElementById('actionButton').addEventListener('click', handleAction);
        // 按钮触摸事件（移动端）
        document.getElementById('actionButton').addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleAction();
        }, { passive: false });
        window.addEventListener('load', initGame);
</script>
</body>
</html>
