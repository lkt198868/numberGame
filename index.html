    <script>
        // æ¸¸æˆçŠ¶æ€
        let targetNumber = 0;
        let previousTargetNumber = -1; // è®°å½•ä¸Šä¸€æ¬¡çš„ç›®æ ‡æ•°å­—ï¼Œåˆå§‹åŒ–ä¸º-1ç¡®ä¿ä¸ç¬¬ä¸€æ¬¡ç”Ÿæˆçš„ç›®æ ‡æ•°å­—ä¸åŒ
        let numbers = [];

        let gameWon = false;
        
        // å›æº¯ç®—æ³•æŸ¥æ‰¾æ˜¯å¦å­˜åœ¨ä¸€ç»„ç‰¹å®šæ•°é‡çš„æ•°å­—ï¼Œå…¶å’Œç­‰äºç›®æ ‡æ•°å­—
        function findSolution(numbers, count, target, result) {
            // æ¸…ç©ºç»“æœæ•°ç»„
            result.length = 0;
            
            // è°ƒç”¨å›æº¯å‡½æ•°
            return backtrack(numbers, 0, 0, count, target, [], result);
        }
        
        // å›æº¯è¾…åŠ©å‡½æ•°
        function backtrack(numbers, startIndex, currentSum, count, target, path, result) {
            // å¦‚æœå½“å‰è·¯å¾„é•¿åº¦ç­‰äºè¦æ±‚çš„æ•°é‡ï¼Œä¸”å’Œç­‰äºç›®æ ‡ï¼Œæ‰¾åˆ°è§£
            if (path.length === count && currentSum === target) {
                // å°†æ‰¾åˆ°çš„è§£å¤åˆ¶åˆ°ç»“æœæ•°ç»„
                result.push(...path.slice());
                return true;
            }
            
            // å¦‚æœè·¯å¾„é•¿åº¦å·²è¾¾åˆ°è¦æ±‚æˆ–å’Œå·²ç»è¶…è¿‡ç›®æ ‡ï¼Œåœæ­¢æ¢ç´¢
            if (path.length >= count || currentSum > target) {
                return false;
            }
            
            // å°è¯•ä»startIndexå¼€å§‹é€‰æ‹©æ•°å­—
            for (let i = startIndex; i < numbers.length; i++) {
                // æ·»åŠ å½“å‰æ•°å­—åˆ°è·¯å¾„
                path.push(i);
                
                // é€’å½’æ¢ç´¢
                if (backtrack(numbers, i + 1, currentSum + numbers[i], count, target, path, result)) {
                    return true; // æ‰¾åˆ°è§£ï¼Œæå‰è¿”å›
                }
                
                // å›æº¯ï¼Œç§»é™¤å½“å‰æ•°å­—
                path.pop();
            }
            
            return false; // æœªæ‰¾åˆ°è§£
        }

        // æ’’èŠ±ç‰¹æ•ˆå‡½æ•°
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            confettiContainer.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„æ’’èŠ±
            
            // åˆ›å»ºå¤šç§é¢œè‰²çš„çº¸å±‘
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
                           '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            
            // åˆ›å»º100ä¸ªçº¸å±‘
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // éšæœºä½ç½®
                    const leftPosition = Math.random() * 100;

                    // éšæœºé¢œè‰²
                    const colorIndex = Math.floor(Math.random() * colors.length);
                    confetti.style.backgroundColor = colors[colorIndex];
                    
                    // éšæœºå¤§å°
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    // éšæœºåŠ¨ç”»æ—¶é•¿
                    const duration = Math.random() * 2 + 2;
                    confetti.style.animationDuration = `${duration}s`;
                    
                    // éšæœºå»¶è¿Ÿ
                    const delay = Math.random() * 0.5;
                    confetti.style.animationDelay = `${delay}s`;
                    
                    confettiContainer.appendChild(confetti);
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                    setTimeout(() => {
                        confetti.remove();
                    }, (duration + delay) * 1000);
                }, i * 10); // æ¯ä¸ªçº¸å±‘å»¶è¿Ÿ10mså‡ºç°
            }
        }

        // çƒŸèŠ±ç‰¹æ•ˆå‡½æ•°
        function createFireworks() {
            // å®šä¹‰é¢œè‰²
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
                           '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            
            // è·å–æ¸¸æˆå®¹å™¨å…ƒç´ 
            const gameContainer = document.querySelector('.container');
            const containerRect = gameContainer.getBoundingClientRect();
            
            // è®¾ç½®æ¸¸æˆå®¹å™¨ä¸ºç›¸å¯¹å®šä½ï¼Œä»¥ä¾¿çƒŸèŠ±ç‰¹æ•ˆåŸºäºå®¹å™¨å®šä½
            gameContainer.style.position = 'relative';
            
            // ç”Ÿæˆ10ä¸ªçƒŸèŠ±
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    // åˆ›å»ºçƒŸèŠ±çš„èµ·å§‹ä½ç½®ï¼ˆåœ¨æ¸¸æˆå®¹å™¨å†…åº•éƒ¨ï¼‰
                    const startX = Math.random() * (containerRect.width - 40) + 20;
                    const startY = containerRect.height - 20;
                    
                    // åˆ›å»ºçƒŸèŠ±çš„çˆ†ç‚¸ä½ç½®ï¼ˆåœ¨æ¸¸æˆå®¹å™¨å†…ä¸Šæ–¹åŒºåŸŸï¼‰
                    const explosionX = Math.random() * (containerRect.width - 80) + 40;
                    const explosionY = Math.random() * (containerRect.height * 0.6) + 40; // çˆ†ç‚¸åœ¨å®¹å™¨ä¸Šæ–¹60%çš„åŒºåŸŸ
                    
                    // åˆ›å»ºçƒŸèŠ±å…ƒç´ 
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${startX}px`;
                    firework.style.top = `${startY}px`;
                    
                    // å°†çƒŸèŠ±æ·»åŠ åˆ°æ¸¸æˆå®¹å™¨è€Œä¸æ˜¯body
                    gameContainer.appendChild(firework);
                    
                    // å‘å°„åŠ¨ç”»
                    let startTime = null;
                    const duration = Math.random() * 0.5 + 0.5; // å‘å°„åŠ¨ç”»æŒç»­0.5-1ç§’
                    
                    function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        const progress = Math.min((timestamp - startTime) / (duration * 1000), 1);
                        
                        // è®¡ç®—å½“å‰ä½ç½®ï¼ˆä½¿ç”¨easeOutåŠ¨ç”»æ•ˆæœï¼‰
                        const easeOutProgress = 1 - Math.pow(1 - progress, 3);
                        const currentX = startX + (explosionX - startX) * easeOutProgress;
                        const currentY = startY + (explosionY - startY) * easeOutProgress;
                        
                        // æ›´æ–°ä½ç½®
                        firework.style.left = `${currentX}px`;
                        firework.style.top = `${currentY}px`;
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            // çˆ†ç‚¸æ•ˆæœ
                            explodeFirework(currentX, currentY);
                            
                            // ç§»é™¤å‘å°„è½¨è¿¹
                            firework.remove();
                        }
                    }
                    
                    // å¼€å§‹åŠ¨ç”»
                    requestAnimationFrame(animate);
                    
                }, i * 300); // æ¯ä¸ªçƒŸèŠ±å»¶è¿Ÿ300mså‘å°„
            }
        }
        
        // çˆ†ç‚¸æ•ˆæœ
        function explodeFirework(x, y) {
            // å®šä¹‰é¢œè‰²
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
                           '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            
            // éšæœºé€‰æ‹©ä¸€ç§ä¸»é¢œè‰²
            const mainColor = colors[Math.floor(Math.random() * colors.length)];
            
            // ç”Ÿæˆ50-80ä¸ªçˆ†ç‚¸ç²’å­ (å¢åŠ ç²’å­æ•°é‡ä½¿çˆ†ç‚¸æ›´æ˜æ˜¾)
            const particleCount = Math.floor(Math.random() * 31) + 50;
            
            // ä¸ºäº†è®©çˆ†ç‚¸æ›´è‡ªç„¶ï¼Œåˆ†æ‰¹æ¬¡å‘å°„ç²’å­
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    // éšæœºé€‰æ‹©ä¸€ä¸ªé¢œè‰²ï¼Œ60%æ¦‚ç‡ä½¿ç”¨ä¸»é¢œè‰²ï¼Œ40%æ¦‚ç‡ä½¿ç”¨å…¶ä»–é¢œè‰²
                    const color = Math.random() < 0.6 ? mainColor : colors[Math.floor(Math.random() * colors.length)];
                    
                    // éšæœºç”Ÿæˆçˆ†ç‚¸è§’åº¦å’Œè·ç¦»
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 50; // ç²’å­é£æ•£è·ç¦»50-150px
                    
                    // è®¡ç®—ç»“æŸä½ç½®
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance + (Math.random() * 30 - 15); // æ·»åŠ ä¸€äº›å‚ç›´éšæœºæ€§
                    
                    // åˆ›å»ºç²’å­å…ƒç´ 
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    // éšæœºç²’å­å¤§å°
                    const size = Math.random() * 5 + 2; // 2-7px
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = color;
                    
                    // éšæœºç²’å­åŠ¨ç”»æŒç»­æ—¶é—´
                    const duration = Math.random() * 0.8 + 0.7; // 0.7-1.5ç§’
                    
                    // è®¾ç½®CSSå˜é‡ç”¨äºåŠ¨ç”»
                    particle.style.setProperty('--end-x', `${endX}px`);
                    particle.style.setProperty('--end-y', `${endY}px`);
                    particle.style.setProperty('--final-scale', Math.random() * 0.5 + 0.5); // æœ€ç»ˆç¼©æ”¾
                    
                    // è®¾ç½®åŠ¨ç”»
                    particle.style.animation = `explode ${duration}s forwards ease-out`;
                    
                    // æ·»åŠ åˆ°æ¸¸æˆå®¹å™¨è€Œä¸æ˜¯body
                    const gameContainer = document.querySelector('.container');
                    gameContainer.appendChild(particle);
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, duration * 1000);
                    
                    // å°æ¦‚ç‡åœ¨ç²’å­ç§»åŠ¨è¿‡ç¨‹ä¸­åˆ›å»ºäºŒæ¬¡çˆ†ç‚¸
                    if (Math.random() < 0.1) { // 10%æ¦‚ç‡äº§ç”ŸäºŒæ¬¡çˆ†ç‚¸
                        setTimeout(() => {
                            createSecondaryBurst(x + endX * 0.6, y + endY * 0.6, color);
                        }, duration * 1000 * 0.6);
                    }
                }, i * 5); // æ¯ä¸ªç²’å­é—´éš”5mså‘å°„ï¼Œå½¢æˆè¿ç»­çˆ†ç‚¸æ•ˆæœ
            }
        }
        
        // äºŒæ¬¡çˆ†ç‚¸æ•ˆæœ
        function createSecondaryBurst(x, y, color) {
            // ä¸ºäºŒæ¬¡çˆ†ç‚¸åˆ›å»º8ä¸ªæ›´å°çš„ç²’å­
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i + Math.random() * 0.5;
                const distance = Math.random() * 30 + 20;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const size = Math.random() * 3 + 1; // 1-4px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                
                const duration = Math.random() * 0.4 + 0.3; // 0.3-0.7ç§’
                
                particle.style.setProperty('--end-x', `${endX}px`);
                particle.style.setProperty('--end-y', `${endY}px`);
                particle.style.setProperty('--final-scale', Math.random() * 0.5);
                
                particle.style.animation = `explode ${duration}s forwards ease-out`;
                
                const gameContainer = document.querySelector('.container');
                gameContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, duration * 1000);
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            selectedNumbers = [];
            gameWon = false;
            
            // ç”Ÿæˆç›®æ ‡æ•°å­— (5-10)ï¼Œç¡®ä¿ä¸ä¸Šä¸€æ¬¡ä¸åŒ
            do {
                targetNumber = Math.floor(Math.random() * 6) + 5;
            } while (targetNumber === previousTargetNumber);
            
            // æ›´æ–°ä¸Šä¸€æ¬¡çš„ç›®æ ‡æ•°å­—ä¸ºå½“å‰ç›®æ ‡æ•°å­—
            previousTargetNumber = targetNumber;
            
            // ç”Ÿæˆéšæœºæ•°å­—ç»„ (6-9ä¸ªæ•°å­—ï¼ŒèŒƒå›´2-9ï¼Œä¸”ä¸åŒ…å«ç›®æ ‡æ•°å­—)
            const count = Math.floor(Math.random() * 4) + 6; // 6-9ä¸ªæ•°å­—
            numbers = [];
            
            for (let i = 0; i < count; i++) {
                let num;
                do {
                    num = Math.floor(Math.random() * 8) + 2; // 2-9çš„éšæœºæ•°
                } while (num === targetNumber); // ç¡®ä¿ä¸ç­‰äºç›®æ ‡æ•°å­—
                numbers.push(num);
            }
            
            // ç¡®ä¿è‡³å°‘æœ‰ä¸€ä¸ªè§£ï¼šéšæœºé€‰æ‹©2-4ä¸ªæ•°å­—çš„å’Œä½œä¸ºç›®æ ‡ï¼ˆç°åœ¨ç›®æ ‡å·²ç¡®å®šï¼Œè¦ç¡®ä¿æ•°å­—ä¸­å­˜åœ¨è§£ï¼‰
            const solutionIndices = [];
            
            // æ£€æŸ¥æ˜¯å¦å­˜åœ¨ä¸€ç»„æ•°å­—çš„å’Œç­‰äºç›®æ ‡æ•°å­—
            let hasSolution = false;
            let attempts = 0;
            
            // å°è¯•ç”Ÿæˆä¸€ä¸ªè§£ï¼Œå¦‚æœæ²¡æœ‰æ‰¾åˆ°è§£ï¼Œåˆ™é‡æ–°ç”Ÿæˆæ•°å­—
            while (!hasSolution && attempts < 10) {
                // å°è¯•æ‰¾åˆ°2-4ä¸ªæ•°å­—çš„ç»„åˆï¼Œå’Œç­‰äºç›®æ ‡æ•°å­—
                for (let numCount = 2; numCount <= 4 && !hasSolution; numCount++) {
                    // ä½¿ç”¨å›æº¯æ³•æŸ¥æ‰¾æ˜¯å¦æœ‰è§£
                    hasSolution = findSolution(numbers, numCount, targetNumber, solutionIndices);
                }
                
                // å¦‚æœæ²¡æœ‰è§£ï¼Œé‡æ–°ç”Ÿæˆæ•°å­—
                if (!hasSolution) {
                    numbers = [];
                    for (let i = 0; i < count; i++) {
                        let num;
                        do {
                            num = Math.floor(Math.random() * 8) + 2; // 2-9çš„éšæœºæ•°
                        } while (num === targetNumber); // ç¡®ä¿ä¸ç­‰äºç›®æ ‡æ•°å­—
                        numbers.push(num);
                    }
                }
                
                attempts++;
            }
            
            // å¦‚æœä»ç„¶æ²¡æœ‰æ‰¾åˆ°è§£ï¼Œæ·»åŠ ä¸€äº›æ›´å¯èƒ½å½¢æˆè§£çš„æ•°å­—
            if (!hasSolution) {
                // æ·»åŠ ä¸¤ä¸ªè¾ƒå°çš„æ•°å­—ï¼Œä½¿å®ƒä»¬çš„å’Œç­‰äºç›®æ ‡æ•°å­—
                const num1 = Math.floor(Math.random() * (targetNumber - 3)) + 2; // 2åˆ°(targetNumber-2)çš„éšæœºæ•°
                const num2 = targetNumber - num1;
                
                // ç¡®ä¿ä¸¤ä¸ªæ•°å­—éƒ½ç¬¦åˆè¦æ±‚
                if (num2 >= 2 && num2 <= 9 && num2 !== targetNumber) {
                    // ç§»é™¤ä¸¤ä¸ªç°æœ‰çš„æ•°å­—å¹¶æ·»åŠ è¿™ä¸¤ä¸ªæ–°æ•°å­—
                    numbers.splice(0, 2);
                    numbers.push(num1, num2);
                }
            }
            
            // è®¾ç½®æœ€ç»ˆç›®æ ‡æ•°å­—
            // targetNumberå·²ç»åœ¨ä¸Šé¢è®¡ç®—å¥½äº†ï¼Œä¸éœ€è¦é¢å¤–èµ‹å€¼
            
            // æ˜¾ç¤ºæ¸¸æˆä¿¡æ¯
            document.getElementById('targetNumber').textContent = targetNumber;
            document.getElementById('currentSum').textContent = '0';
            
            // åˆ›å»ºæ•°å­—å¡ç‰‡
            const container = document.getElementById('numbersContainer');
            container.innerHTML = '';
            
            numbers.forEach((number, index) => {
                const card = document.createElement('div');
                card.className = 'number-card';
                card.textContent = number;
                card.dataset.index = index;
                card.dataset.value = number;
                
                // æ·»åŠ ç‚¹å‡»å’Œè§¦æ‘¸äº‹ä»¶å¤„ç†
                const handleCardInteraction = function() {
                    if (gameWon) return;
                    
                    if (this.classList.contains('selected')) {
                        // å–æ¶ˆé€‰æ‹©
                        this.classList.remove('selected');
                        const idx = selectedNumbers.indexOf(index);
                        if (idx > -1) {
                            selectedNumbers.splice(idx, 1);
                        }
                    } else {
                        // é€‰æ‹©æ•°å­—
                        this.classList.add('selected');
                        selectedNumbers.push(index);
                    }
                    
                    updateCurrentSum();
                };
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼ˆæ¡Œé¢ç«¯ï¼‰
                card.addEventListener('click', handleCardInteraction);
                
                // æ·»åŠ è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
                card.addEventListener('touchstart', function(e) {
                    e.preventDefault(); // é˜²æ­¢è§¦æ‘¸äº‹ä»¶è§¦å‘ç‚¹å‡»äº‹ä»¶
                    handleCardInteraction.call(this);
                }, { passive: false });
                
                container.appendChild(card);
            });
            
            // é‡ç½®æ¶ˆæ¯
            updateMessage('é€‰æ‹©ä¸€äº›æ•°å­—ï¼Œä½¿å®ƒä»¬çš„å’Œç­‰äºç›®æ ‡æ•°å­—', 'info');
        }

        // æ›´æ–°å½“å‰å’Œ
        function updateCurrentSum() {
            let sum = 0;
            for (const index of selectedNumbers) {
                sum += numbers[index];
            }
            
            document.getElementById('currentSum').textContent = sum;
            
            // å¦‚æœå½“å‰å’Œç­‰äºç›®æ ‡æ•°å­—ï¼Œæ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            // if (sum === targetNumber && selectedNumbers.length > 0) {
            //     // updateMessage('å¤ªæ£’äº†ï¼ä½ æ‰¾åˆ°äº†æ­£ç¡®çš„ç»„åˆï¼ç‚¹å‡»"æ£€æŸ¥ç­”æ¡ˆ"ç¡®è®¤', 'success');
            // } else 
            if (sum > targetNumber) {
                updateMessage('å½“å‰å’Œå·²ç»è¶…è¿‡ç›®æ ‡æ•°å­—ï¼Œè¯·å–æ¶ˆé€‰æ‹©ä¸€äº›æ•°å­—', 'error');
            } else {
                updateMessage('ç»§ç»­é€‰æ‹©æ•°å­—ï¼Œä½¿å®ƒä»¬çš„å’Œç­‰äºç›®æ ‡æ•°å­—', 'info');
            }
        }

        // æ›´æ–°æ¶ˆæ¯
        function updateMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        // å¤„ç†æŒ‰é’®ç‚¹å‡»
        function handleAction() {
            if (gameWon) {
                // å¦‚æœæ¸¸æˆå·²èƒœåˆ©ï¼Œç‚¹å‡»"å†æ¥ä¸€æ¬¡"åˆ™é‡ç½®æ¸¸æˆ
                resetGame();
            } else {
                // å¦åˆ™æ£€æŸ¥ç­”æ¡ˆ
                checkSolution();
            }
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkSolution() {
            let sum = 0;
            for (const index of selectedNumbers) {
                sum += numbers[index];
            }
            
            if (sum === targetNumber && selectedNumbers.length > 0) {
                // æˆåŠŸ
                gameWon = true;
                updateMessage('æ­å–œä½ ï¼ä½ èµ¢äº†ï¼ğŸ‰', 'success');
                
                // æ·»åŠ èƒœåˆ©åŠ¨ç”»
                document.querySelector('.container').classList.add('winner');
                
                // éšæœºé€‰æ‹©ä¸€ä¸ªç‰¹æ•ˆï¼ˆæ’’èŠ±æˆ–çƒŸèŠ±ï¼‰
                if (Math.random() > 0.5) {
                    // è§¦å‘æ’’èŠ±ç‰¹æ•ˆ
                    createConfetti();
                } else {
                    // è§¦å‘çƒŸèŠ±ç‰¹æ•ˆ
                    createFireworks();
                }
                
                // æ›´æ”¹æŒ‰é’®æ–‡æœ¬ä¸º"å†æ¥ä¸€æ¬¡"
                document.getElementById('actionButton').textContent = 'å†æ¥ä¸€æ¬¡';
                
                // ç§»é™¤åŠ¨ç”»ç±»
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('winner');
                }, 1500);
            } else if (selectedNumbers.length === 0) {
                // å¤±è´¥ - æ²¡æœ‰é€‰æ‹©æ•°å­—
                updateMessage('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªæ•°å­—', 'error');
            } else {
                // å¤±è´¥ - å’Œä¸ç›¸ç­‰
                updateMessage(`å½“å‰å’Œæ˜¯ ${sum}ï¼Œä¸ç­‰äºç›®æ ‡æ•°å­— ${targetNumber}ï¼Œè¯·ç»§ç»­å°è¯•`, 'error');
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            // é‡ç½®æŒ‰é’®æ–‡æœ¬
            document.getElementById('actionButton').textContent = 'æ£€æŸ¥ç­”æ¡ˆ';
            
            // åˆå§‹åŒ–æ–°æ¸¸æˆ
            initGame();
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ¸¸æˆ
        window.onload = function() {
            initGame();
            
            // ä¸ºæŒ‰é’®æ·»åŠ ç‚¹å‡»å’Œè§¦æ‘¸äº‹ä»¶ç›‘å¬å™¨
            const actionButton = document.getElementById('actionButton');
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼ˆæ¡Œé¢ç«¯ï¼‰
            actionButton.addEventListener('click', handleAction);
            
            // æ·»åŠ è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
            actionButton.addEventListener('touchstart', function(e) {
                e.preventDefault(); // é˜²æ­¢è§¦æ‘¸äº‹ä»¶è§¦å‘ç‚¹å‡»äº‹ä»¶
                handleAction();
            }, { passive: false });
        };
    </script>
