<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>数学练习首页</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    body { background-color: #f5f7fa; color: #333; line-height: 1.6; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background-color: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 32px; }
    header { text-align: center; margin-bottom: 28px; }
    h1 { color: #2c3e50; font-size: 2.2rem; margin-bottom: 8px; }
    .subtitle { color: #7f8c8d; font-size: 1.05rem; }

    .nav-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-top: 24px; }
    .nav-card { display: block; background: #f9f9f9; border-radius: 10px; padding: 18px; border: 2px solid #e6e9ef; text-decoration: none; color: inherit; transition: transform .2s, box-shadow .2s, border-color .2s; }
    .nav-card:hover { transform: translateY(-3px); box-shadow: 0 6px 18px rgba(0,0,0,0.08); border-color: #d2d7e2; }
    .nav-icon { font-size: 2rem; margin-bottom: 8px; }
    .nav-title { font-weight: 700; color: #2c3e50; margin-bottom: 6px; }
    .nav-desc { color: #7f8c8d; font-size: .95rem; }

    .tip { margin-top: 24px; text-align: center; color: #95a5a6; font-size: .95rem; }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
    }
  </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>数学练习首页</h1>
        <p class="subtitle">选择一个练习模式开始你的挑战</p>
      </header>

      <div class="nav-grid">
        <a class="nav-card" href="add10.html">
          <div class="nav-icon">➕</div>
          <div class="nav-title">加法求和游戏</div>
          <div class="nav-desc">选择若干数字，使它们的和等于目标数。</div>
        </a>

        <a class="nav-card" href="sub10.html">
          <div class="nav-icon">➖</div>
          <div class="nav-title">选择减法游戏</div>
          <div class="nav-desc">选择若干数字，使它们的差等于目标数。</div>
        </a>
      </div>

    </div>
  </body>
</html>
